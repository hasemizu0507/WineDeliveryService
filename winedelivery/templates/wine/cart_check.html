{% extends "base.html" %}
{% load mathfilters %}

{% block title %}マイページ{% endblock title %}

{% block content %}
    <h5>カート</h5>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                <th scope="col">ワイン名前</th>
                <th scope="col">ワイン値段</th>
                <th scope="col">数</th>
                </tr>
            </thead>
            <tbody>
                {% for cart_wine in cart_wines %}
                <tr>
                <th scope="row">
                    {{ cart_wine.0 }}
                </th>
                <th scope="row">
                    {{ cart_wine.1 }}
                </th>
                <th scope="row">
                    {{ cart_wine.2 }}
                </th>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <form action="{% url 'winedelivery:checkout' %}" method="post">
            {% csrf_token %}
            <input type="submit" value="購入手続きへ" class="btn btn-primary mt-2" style="background-color:rgb(224, 38, 38); width:200px">
        </form>
{% endblock %}
