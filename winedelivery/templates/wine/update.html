{% extends "base.html" %}
{% load mathfilters %}

{% block title %}ワインの一覧{% endblock title %}

{% block content %}
<h4 class="mt-4 border-bottom">仕入れ   </h4>


<form action="{% url 'winedelivery:stocking' %}" method="POST" class="post-form">{% csrf_token %}
    </br>    
  
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th scope="col">ワインID</th>
            <th scope="col">ワイン名</th>
            <th scope="col">本数</th>
            <th scope="col">発注個数</th>
        </tr>
    </thead>
    <tbody>
        {% for wine in wines %}
        <tr>
            <th scope="row"><!---変更--->
                <a href="#">
                    {{ wine.id }}
                </a>
            </th>
            <td>{{ wine.name }}</td>
            <td>{{ wine.stock }}</td>
            <td><input type="number" name="stocking" maxlength="4"></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<button type="submit">発注</button>

</form>

{% endblock %}
